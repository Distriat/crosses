name: Запуск кода

on:
  schedule:
    - cron: '*/60 * * * *'
  workflow_dispatch:  # Позволяет запускать вручную

jobs:
  run-my-code:
    runs-on: ubuntu-latest  # Используем последний Ubuntu
    
    steps:
    # 1. Копируем код из репозитория
    - name: Копирование кода
      uses: actions/checkout@v3
    
    # 2. Настраиваем Python (если нужен)
    - name: Установка Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    # 3. Запуск вашего кода
    - name: Выполнение программы
      run: |
        python Script.py
